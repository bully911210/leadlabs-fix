<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeadLabs - Loading...</title>
  <!-- 
    GitHub Pages SPA fallback
    This redirects 404 errors back to index.html with the path preserved in the URL fragment
    The React Router will then handle the routing on the client side
  -->
  <script>
    // Store the current path and redirect to index.html
    // GitHub Pages will look for a 404.html when a direct URL is accessed
    // We use this to redirect to index.html with the path preserved
    (function() {
      var path = window.location.pathname;
      
      // Check if we're on GitHub Pages (has repo name in path)
      var repoMatch = path.match(/^\/([^\/]+)\//);
      var repo = repoMatch ? '/' + repoMatch[1] + '/' : '/';
      
      // Remove the base path to get the actual route
      if (repo !== '/' && path.startsWith(repo)) {
        path = path.slice(repo.length);
        // Ensure path starts with /
        if (!path.startsWith('/')) {
          path = '/' + path;
        }
      }
      
      // If path exists and doesn't include index.html already
      if (path && path !== '/' && path !== '/index.html') {
        // Redirect to index.html with the path preserved
        window.location.replace(
          window.location.origin + 
          repo + 
          '?redirect=' + encodeURIComponent(path)
        );
      } else if (repo !== '/') {
        // If we're at the root of a repo path, just go to the repo root
        window.location.replace(window.location.origin + repo);
      } else {
        // Just go to root
        window.location.replace(window.location.origin + '/');
      }
    })();
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: system-ui, -apple-system, sans-serif;">
    <h1>Loading...</h1>
    <p>Redirecting to the correct page...</p>
  </div>
</body>
</html>
